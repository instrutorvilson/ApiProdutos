        function carregar() {
            linha = ''
            console.log(token)
            tabela = document.getElementsByTagName("tbody")[0]
            tabela.innerHTML = ''
            fetch('https://localhost:7123/api/Categorias',
                {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                }
            )
